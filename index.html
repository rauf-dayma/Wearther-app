<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is a weather forecast application which shows the data based on the city you enter">
    <meta name="tags" content="weather, rainy, sunny, hot, cold, cloudy, weather forecast, weather, windy, snowfall">
    <script src="https://kit.fontawesome.com/15bfa13bef.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <title>My Weather App</title>
</head>
<body>
    <header id="header">
        <!-- menu icon -->
       <p class="menu-icon"> <i class="fa-solid fa-bars"></i></p>
        <h1>Weather Dashboard</h1>
    </header>

    <section id="sidebar" class="sidebar">
        <i id="arrow-icon" class="fas fa-arrow-left"></i>
        <div id="search-history" class="search-history"></div>
    </section>
    

    <section class="weatherDisplay">
        <div class="weather-widget">
            <h1 class="app-title">Weather App</h1>
    
            <input type="text" id="city-input" class="input-field" placeholder= "Enter City Name">
            <button id="search-button" class="button">Search</button>
            <p>------------------- or -----------------</p>
            <button class="locationButton"><i class="fa-solid fa-location-dot"></i> Use Current Location</button>
        </div>
    </section>
    <script src="index.js"></script>
</body>
</html>
