<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="this is a weather forcast application which shows the data based on the city you enter">
    <meta name="tags" content="weather, rainy, sunny, hot, cold, coudy, weather forcast, weather, windy, snowfall">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

    <title>My Weather App</title>
</head>
<body>
<div class="app-container">
        <div class="weather-widget">
            <h1 class="app-title">Weather App</h1>
            <input type="text" id="city-input" class="input-field" placeholder="Enter city name">
            <button id="search-button" class="button">Search</button>
            <div id="weather-container" class="container"></div>
        </div>
    </div>
    
</body>
<script src="index.js"></script>
