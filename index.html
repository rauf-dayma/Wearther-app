<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is a weather forecast application which shows the data based on the city you enter">
    <meta name="tags" content="weather, rainy, sunny, hot, cold, cloudy, weather forecast, weather, windy, snowfall">
    <script src="https://kit.fontawesome.com/15bfa13bef.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <title>My Weather App</title>
</head>
<body>
    <header id="header">
        <i class="fa-sharp fa-solid fa-plus"></i>
        <h1>Weather Dashboard</h1>
    </header>
    <section class="weatherDisplay">
        <div class="weather-widget">
            <h1 class="app-title">Weather App</h1>
            <input type="text" id="city-input" class="input-field" placeholder="Enter city name">
            <button id="search-button" class="button">Search</button>
        </div>
    </section>
    <script src="index.js"></script>
</body>
</html>
